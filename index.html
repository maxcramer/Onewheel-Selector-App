<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Onewheel-Selector</title>
</head>
<body>
    <div id="title">
        <h2>Which Onewheel is right for you?</h2>
    </div>    
    <div id="selectors">
        <form action="/action_page.php">
            <div>
                <h4>How much do you have to spend?</h4>
                <input type="checkbox" id="under1" name="under1" value="1">
                <label for="under1">Under £1000</label><br>
                <input type="checkbox" id="1-2" name="1-2" value="1-2">
                <label for="1-2">£1000 - £1500</label><br>
                <input type="checkbox" id="over15" name="vehicle3" value="Boat">
                <label for="vehicle3">Over £1500</label><br><br>
            </div>
            <div>
                <h4>What distance do you need?</h4>
                <input type="checkbox" id="less6" name="less6" value="less6">
                <label for="less6">6 miles or less</label><br>
                <input type="checkbox" id="sixto8" name="6-8" value="6-8">
                <label for="6-8">6 - 8 miles</label><br>
                <input type="checkbox" id="over8" name="over8" value="over8">
                <label for="over8">Over 8 miles</label><br><br>
            </div>
            <div>
                <h4>Large or small footpads</h4>
                <input type="checkbox" id="width4" name="width4" value="width4">
                <label for="width4">4 Inch</label><br>
                <input type="checkbox" id="width6" name="with6" value="width6">
                <label for="width6">6 Inch</label><br>
            </div>
            <div>
                <h4>What is your riding style?</h4>
                <input type="checkbox" id="gentle" name="gentle" value="gentle">
                <label for="gentle">Gentle</label><br>
                <input type="checkbox" id="offroad" name="offroad" value="offroad">
                <label for="offroad">Offroad</label><br>
                <input type="checkbox" id="tricks" name="tricks" value="tricks">
                <label for="tricks">Tricks</label><br><br>
                <input type="checkbox" id="Onroad" name="Onroad" value="Onroad">
                <label for="Onroad">Onroad</label><br><br>
            </div>
            <div>
                <h4>What do you want your top speed to be?</h4>
                <input type="checkbox" id="lowspeed" name="lowspeed" value="lowspeed">
                <label for="lowspeed">Bellow 15mph</label><br>
                <input type="checkbox" id="midspeed" name="midspeed" value="midspeed">
                <label for="midspeed">15mph-18mph</label><br>
                <input type="checkbox" id="highspeed" name="highspeed" value="highspeed">
                <label for="highspeed">Over 18mph</label><br><br>
            </div>
            <div id="button" type="submit" value="submit" onClick="whichOnewheel()">find out</div>
        </form>
    </div>
    <style url="./style"></style>
</body>
</html>
